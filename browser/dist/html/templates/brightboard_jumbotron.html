<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 text-center">
        <h1>Brightboard <small>devel</small></h1>
        <p>Make your dull & dark whiteboard/notes/sketches into a clean & crisp images. Try it out </p>
        <div ng-show="!userProfile.logged_in" class="center-form panel">
          <div class="panel-body">
            <button class="btn btn-block btn-facebook" ng-click="authenticate('facebook')">
              <i class="ion-social-facebook"></i> Sign in with Facebook
            </button>
            <button class="btn btn-block btn-google-plus" ng-click="authenticate('google')">
              <span class="ion-social-googleplus"></span>Sign in with Google
            </button>
            <div class="signup-or-separator">
              <h6 class="text">or</h6>
              <hr>
            </div>
            <button class="btn btn-block btn-success" ng-click="login()">
              Login as demo user
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
